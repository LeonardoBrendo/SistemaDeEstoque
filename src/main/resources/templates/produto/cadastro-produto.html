<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link href="/webjars/materializecss/0.97.7/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />

<title>Cadastro de Produto!</title>
</head>

<body>

	<div class="container">
		<div class="row valing-wrapper">
			<div class="col s6">
				<h4>Realizar Cadastro de Prdouto</h4>
			</div>

		</div>

		<div class="container-fluid">
			<form action="/cadastro-produto/salvar" method="Post" th:object="${produto}">

				<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<th:block th:each="error : ${#fields.detailedErrors()}">
						<div>
							<i class="fa  fa-exclamation-circle"></i> <span
								th:text="${error.message}"></span>
						</div>
					</th:block>
				</div>

				<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">					
					<span th:text="${mensagem}"></span>
				</div>

				
				<div class="form-group">
					<label for="nome'"> Nome do Produto</label> 
					<input id="nome" type="text" class="form-control" th:field="*{nome}" />

				</div>
				<div class="form-group">
					<label for="peso'"> Peso do Produto</label> 
					<input id="peso" type="text" class="form-control" th:field="*{peso}" />

				</div>

				<div class="form-group">
					<label for="valor'"> Valor do Produto</label> 
					<input id="valor" type="text" class="form-control" th:field="*{valor}" />

				</div>

				<div class="form-group">
					<label for="tipo'"> Tipo do produto</label> 
					<input id="tipo" type="text" class="form-control" th:field="*{tipo}" />

				</div>
				<div class="form-group">
					<label for="quantidade'"> Quantidade do Produto</label> 
					<input id="quantidade" type="text" class="form-control" th:field="*{quantidade}" />

				</div>
				<div class="form-group">
					<button	class="valing btn-large waves-effect waves-light teal right" type="submit" name="action">Cadastrar Produto</button>
				</div>
			</form>
			<a th:href="@{/}" class="btn-large waves-effect waves-light teal">Voltar</a><br />
			<br />
			<br />
		</div>

	</div>
	<script src="/webjars/jquery/2.2.4/jquery.js"></script>
	<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
</body>

</html>
